{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>   提上日程的事   </title>
  <link rel="stylesheet" href="{% static 'todolist/css/style.css' %}">
</head>
<body>

  <main class="todoList">
    <section class="header">
      <h1><span>Todo List</span></h1>
      <div class="today" id="today">
        <p id="city"></p>
        <p id="time"></p>
        <p id="weather"></p>
        <p id="weekend"></p>
        <p id="sentence">今日份的任务，完成了吗?</p>
      </div>
    </section>
    <p></p>
    <br></br>
    <input type="text" placeholder="input task" class="task-input" id="task_input" />
    <section class="list" id="list">
      <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>坚持锻炼</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>准备雅思</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>写好博客</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    </section>
  </main>
  <footer> by <a href="{% url 'hydrogen:hydrogen' %}">cheesekun
  <br>
<img src="{% static 'hydrogen/images/baiyuechu.jpeg' %}">
  </a>
  <br>
  <span>此页已被访问 {{nums}} <span></span>次</span>
  <br>
  <span>蜀ICP备18031644号</span>
</footer>

  </script>
  <script src="{% static 'todolist/js/js.js' %}"></script>

</body>
</html>
