{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="stylesheet" href="{% static 'todolist/css/style.css' %}">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>
<body>

  <main class="todoList">
    <section class="header">
      <h1><span>Todo List</span></h1>
      <div class="today" id="today">
        <p id="city"></p>
        <p id="time"></p>
        <p id="weather"></p>
        <p id="weekend"></p>
        <p id="sentence">今日份的任务，完成了吗?</p>
      </div>
    </section>
    <p></p>
    <br></br>
    <input type="text" placeholder="input task" class="task-input" id="task_input" />
    <section class="list" id="list">
      <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>坚持锻炼</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>准备雅思</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    <div class="task">
      <div class="task-content"> <input type="checkbox" />
        <p>写好博客</p>
      </div>
      <button class="btn icon-remove"><span>Delete</span></button>
    </div>
    </section>
  </main>
  <footer> by <a href="{% url 'hydrogen:hydrogen' %}">cheesekun
  <br>
<img src="{% static 'hydrogen/images/baiyuechu.jpeg' %}" style="margin: 0 auto;">
  </a></footer>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=aCbUPcKLLGVG5HQj2h2zDuh1t9BesGs8">
  </script>
  <script src="{% static 'todolist/js/js.js' %}"></script>

</body>
</html>
